name: Deploy to AlwaysData via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.AD_FTP_HOST }}
          username: ${{ secrets.AD_FTP_USER }}
          password: ${{ secrets.AD_FTP_PASS }}

          # === TON SITE EST Ã€ LA RACINE ===
          local-dir: ./

          # === AlwaysData : dossier principal ===
          server-dir: /www/

          protocol: ftp
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/
            **/*.md
            site/   # on exclut ton ancien dossier inutile
